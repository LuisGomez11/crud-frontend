<div class="contenedor p-3">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5>Datos de la persona</h5>
                </div>
                <form  [formGroup]="formPersona" (ngSubmit)="addPersona()" autocomplete="off">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" formControlName="nombre" name="nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" formControlName="apellido" name="apellido">
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad:</label>
                            <input type="number" class="form-control" formControlName="edad" name="edad">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-danger mr-2">CANCELAR</button>
                        <input type="submit" value="GUARDAR" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Personas registradas</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">Id</th>
                                <th scope="col" class="text-center">Nombre</th>
                                <th scope="col" class="text-center">Apellido</th>
                                <th scope="col" class="text-center">Edad</th>
                                <th scope="col" class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of listaPersonas">
                                <th scope="row" class="text-center">{{ p.id }}</th>
                                <td class="text-center">{{ p.nombre }}</td>
                                <td class="text-center">{{ p.apellido }}</td>
                                <td class="text-center">{{ p.edad }}</td>
                                <td class="text-center">
                                    <button class="btn btn-info mr-2" (click)="editPersona(p)">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                    <button class="btn btn-danger" (click)="deletePersona(p)">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
