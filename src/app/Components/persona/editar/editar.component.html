<div class="contenedor">
<div class="card">
    <div class="card-header">
        <h5>Modificar servicio</h5>
    </div>
    <form  [formGroup]="editForm" (ngSubmit)="modificar()" autocomplete="off">
        <div class="card-body">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" formControlName="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" formControlName="apellido" name="apellido">
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" class="form-control" formControlName="edad" name="edad">
            </div>
            
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-danger mr-2" (click)="volver()">CANCELAR</button>
            <input type="submit" value="MODIFICAR" class="btn btn-success">
        </div>
    </form>
</div>
</div>
